schema:
  - http://localhost:4000
  - http://localhost:8000/___graphql
documents:
  - ./src/*/*.{ts,tsx}
  - ./src/components/queries/*.{ts,tsx}
  - ../../../node_modules/gatsby-*/**/*.js
generates:
  ./src/graphqlTypes.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      skipTypename: true
      immutableTypes: true
      avoidOptionals: true
